<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On line signUp form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Lato:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <section class="form-section">
      <img class="logos" src="./img/logo.png" alt="">
      <div class="form-container">
        <div class="form">
          <h1 class="form-heading">new here signUp</h1>
          <input
            type="text"
            autocomplete="off"
            id="name"
            placeholder="full name"
          />
          <input
            type="email"
            autocomplete="off"
            id="email"
            placeholder="enter a valid email address"
          />
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="create a password"
          />
          <input
            type="number"
            autocomplete="off"
            id="number"
            placeholder="enter a valid number"
          />
          <span class="error">** this is an error</span>
          <div>
            <input type="checkbox" id="tc" /><label for="tc" class="tc-text"
              >I agree to your <a href="#">terms & condition</a></label
            >
          </div>
         
            <button class="submit-btn"><a href="./index.html" class="win">Sign Up</a></button>
        
          <a href="/login" class="other-form-link"
            >Already have an account. Log In here</a
          >
        </div>
        <img src="./img/hero4.png" class="form-img" alt="" />
      </div>
    </section>
  </body>
</html>
