<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h2 class="logo">Unique</h2>
    <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnlogin-popup">Login</button>
    </nav>
</header>

<div class="wrapper active">
    <span class="icon-close">
        <i class="uil uil-multiply"></i>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class="uil uil-envelope"></i></span>
                <input type="export const exportVariable = localVariable;" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="uil uil-lock"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link"> Sign Up</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register ">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class="uil uil-user"></i></span>
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="uil uil-envelope"></i></span>
                <input type="export const exportVariable = localVariable;" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="uil uil-lock"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & condition</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account?<a href="#" class="login-link"> Sign In</a></p>
            </div>
        </form>
    </div>
</div>







    <script src="index.js"></script>
</body>
</html>
