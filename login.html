<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On line signUp form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/form.css">
</head>
<body>
<img src="./img/loading.gif" class="loader" alt="">
<section class="form-section">
    <div class="form-container">
        <div class="form">
            <h1 class="form-heading">welcome back login here</h1>
            <input type="email" autocomplete="off" id="email" placeholder="enter a valid email address">
            <input type="password" autocomplete="off" id="password" placeholder="create a password">
            <span class="error">** this is an error</span>
            <div>

            </div>
            <button class="submit-btn">Login</button>
            <a href="/signup" class="other-form-link">Don`t  have an account. create one</a>
        </div>
        <img src="./img/login-bg.png" class="form-img" alt="">
    </div>

</section>

<script src="./JS/common.js"></script>
<script src="./JS/form.js"></script>
</body>
</html>
